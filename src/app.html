<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<title>MeteoFlow - Weather App</title>
		<meta
			name="description"
			content="Your weather app, providing accurate and up-to-date forecasts for locations worldwide."
		/>
		<meta name="theme-color" content="#000000" />
		<meta name="author" content="MeteoFlow" />
		<meta
			name="keywords"
			content="weather app, accurate weather forecasts, up-to-date weather information, location-based weather services, mobile weather apps"
		/>
		<meta name="robots" content="index, follow" />

		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Meteoflow" />
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Add Google Fonts for different scripts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP&family=Noto+Sans+KR&family=Noto+Sans+SC&family=Noto+Sans+TC&family=Noto+Sans+Arabic&family=Noto+Sans+Bengali&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.11.0/lottie.min.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
