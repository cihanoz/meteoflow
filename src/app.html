<!DOCTYPE html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<meta name="author" content="MeteoFlow">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
